<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="operation">

        <div class="num0">
            <h1>0</h1>
        </div>
        <div class="num1">
            <h1>1</h1>
        </div>
        <div class="num2">
            <h1>2</h1>
        </div>
        <div class="num3">
            <h1>3</h1>
        </div>
        <div class="num4">
            <h1>4</h1>
        </div>
        <div class="num5">
            <h1>5</h1>
        </div>
        <div class="num6">
            <h1>6</h1>
        </div>
        <div class="num7">
            <h1>7</h1>
        </div>
        <div class="num8">
            <h1>8</h1>
        </div>
        <div class="num9">
            <h1>9</h1>
        </div>
        <div class="equal">
            <h1>=</h1>
        </div>
        <div class="Add">
            <h1>+</h1>
        </div>
        <div class="Subtract">
            <h1>-</h1>
        </div>
        <div class="multiply">
            <h1>*</h1>
        </div>
        <div class="Division">
            <h1>/</h1>
        </div>
        <div class="Modulus">
            <h1>%</h1>
        </div>
        <div class="Dot">
            <h1>.</h1>
        </div>
        <div class="Clear">
            <h1>C</h1>
        </div>
        <div class="Power">
            <h1>^</h1>
        </div>
        <div class="result">
            <h1><span>0</span></h1>
        </div>
    </div>
        
</body>
</html>
